<h1>Formulário</h1>
<form action="http://localhost:3003/usuarios" method="post">
    <input type="text" name="nome" placeholder="Nome">
    <input type="password" name="senha" placeholder="Senha">
    <textarea name="bio" cols="30" rows="10" placeholder="sobre você:"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>
    <select name="estado">
        <option value="">Selecione o Estado</option>
        <option value="ac">Acre</option>
        <option value="sp">São Paulo</option>
        <option value="mg">Minas Gerais</option>
    </select>

    <select name="interesses" multiple size="6">
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">GO</option>
        <option value="c">C</option>
    </select>
    <button>Incluir</button>
</form>
<style>
    input, textarea, select {
        display: block;
        margin-bottom: 10px;
    }
    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
